name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo sin submódulos
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: 🔧 Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Cambia si usas otra versión

      - name: 📦 Restore dependencies (App)
        run: dotnet restore
        working-directory: MaquinaCafeApp

      - name: 🛠️ Build App
        run: dotnet build --no-restore
        working-directory: MaquinaCafeApp

      - name: 📦 Restore dependencies (Tests)
        run: dotnet restore
        working-directory: MaquinaCafe.Tests

      - name: 🛠️ Build Tests
        run: dotnet build --no-restore
        working-directory: MaquinaCafe.Tests

      - name: ✅ Run tests
        run: dotnet test --no-build --verbosity normal
        working-directory: MaquinaCafe.Tests
