name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo sin submÃ³dulos
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: ğŸ”§ Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Cambia si usas otra versiÃ³n

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore
        working-directory: MaquinaCafeApp

      - name: ğŸ› ï¸ Build
        run: dotnet build --no-restore
        working-directory: MaquinaCafeApp

      - name: âœ… Run tests
        run: dotnet test --no-build --verbosity normal
        working-directory: MaquinaCafe.Tests
