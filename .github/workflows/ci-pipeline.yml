name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # o la versión que estás usando

      - name: 📦 Restore dependencies
        run: dotnet restore
        working-directory: MaquinaCafeApp

      - name: 🛠️ Build
        run: dotnet build --no-restore
        working-directory: MaquinaCafeApp

      - name: ✅ Run tests
        run: dotnet test --no-build --verbosity normal
        working-directory: MaquinaCafeApp

        